<head>
  <meta charset="UTF-8">

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/animations.css">

  <!-- PAGE CSS -->

<body class="contact">

<header class="navbar reveal">
  <nav>
    <a href="Home.html">Home</a>
    <a href="Products.html">Products</a>
    <a href="About.html">About</a>
    <a href="Login.html">Login</a>
    <a href="Contact.html" class="active">Contact</a>
    <a href="Policies.html">Policies</a>
  </nav>
</header>

<main class="contact-wrapper">

  <section class="contact-card reveal">

    <h2>Contact Us</h2>
    <p class="contact-subtitle">
      Questions, custom orders, or collaborations — we’re here.
    </p>

    <form class="contact-form">

      <div class="field">
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="field">
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <div class="field">
        <input type="tel">
        <label>Phone (optional)</label>
      </div>

      <div class="field textarea">
        <textarea required></textarea>
        <label>Your Message</label>
      </div>

      <button class="neon-btn" type="submit">Send Message</button>

    </form>

  </section>

</main>

<footer class="footer">
  © 2026 Hand-Made Jewellery Store. All Rights Reserved
</footer>

<script src="assets/js/animations.js"></script>
<script src="assets/js/main.js"></script>

</body>
